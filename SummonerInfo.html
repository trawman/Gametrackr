
<h2>Summoner Info:</h2>
<table>
	<tr>
		<td>Summoner Name:</td>
		<td>Model.Name</td>
	</tr>
	<tr>
		<td>Summoner Level:</td>
		<td>Model.SummonerLevel</td>
	</tr>
	<tr>
		<td>Region:</td>
		<td>Model.Region</td>
	</tr>
	<tr>
		<td>Profile Icon ID:</td>
		<td>Model.ProfileIconId</td>
	</tr>

	{
		<form method="get" action="/ProfileInfo/MatchDetails">
			<input type="hidden" name="gameId" value="item" />
			<input type="hidden" name="region" value="Model.Region" />

		<tr>
			<td>item</td>
			<td><button type="submit">Detalhes</button></td>
		</tr>
		</form>
	}


	<tr>
		<td>Profile Icon:</td>
		<td><img src="https://ddragon.leagueoflegends.com/cdn/11.14.1/img/profileicon/@(Model.ProfileIconId).png" style="width:100px; height: 100px; border-radius: 15px"></td>
	</tr>
</table>
