<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <meta name="google-signin-client_id" content="314297944264-6oa2s36dno21vmjohh3ecjhhbpp0m71c.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0" nonce="YOUR_NONCE_VALUE" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <title>GameTrackr</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Bem vindo, novato!</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de mim</label>
                        <label><a href="senha.html">Esqueci a Senha</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Primeira vez aqui? Crie sua conta</p>
                    </div>
                    <div id="fb-root"></div>
                    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v17.0" nonce="lbETBVjm"></script>
                    
                    <div id="g_id_onload"
                    data-client_id="314297944264-6oa2s36dno21vmjohh3ecjhhbpp0m71c.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="redirect"
                    data-callback="handleCredentialResponse"
                    data-nonce=""
                    data-itp_support="true">
                  </div>
                  
                  <div class="g_id_signin"
                    data-locale="pt-br"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                  </div>
                  
                    <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
                    
                    <script>
                      function onSignIn(googleUser) {
                        var profile = googleUser.getBasicProfile();
                        console.log('ID: ' + profile.getId());
                        console.log('Name: ' + profile.getName());
                        console.log('Image URL: ' + profile.getImageUrl());
                        console.log('Email: ' + profile.getEmail());
                      }
                  
                      window.onload = function () {
                        google.accounts.id.initialize({
                          client_id: '314297944264-6oa2s36dno21vmjohh3ecjhhbpp0m71c.apps.googleusercontent.com',
                          callback: handleCredentialResponse,
                          context: 'signin',
                          native_callback: handleCredentialResponse
                        });
                        google.accounts.id.prompt();
                        const parent = document.getElementById('google_btn');
                        google.accounts.id.renderButton(parent, {theme: "filled_blue"});
                        google.accounts.id.prompt();
                      };
                      function handleCredentialResponse(response) {
                       const responsePayload = decodeJwtResponse(response.credential);
                  
                       console.log("ID: " + responsePayload.sub);
                       console.log('Full Name: ' + responsePayload.name);
                       console.log('Given Name: ' + responsePayload.given_name);
                       console.log('Family Name: ' + responsePayload.family_name);
                       console.log("Image URL: " + responsePayload.picture);
                       console.log("Email: " + responsePayload.email);
                    }
                    // Listen for authorization success.
                        document.addEventListener('AppleIDSignInOnSuccess', (event) => {
                            // Handle successful response.
                            console.log(event.detail.data);
                        });

                        // Listen for authorization failures.
                        document.addEventListener('AppleIDSignInOnFailure', (event) => {
                            // Handle error.
                            console.log(event.detail.error);
                        });
                        try {
                        const data = await AppleID.auth.signIn()
                        // Handle successful response.
                        } catch ( error ) {
                        // Handle error.
                        }
                    </script>

                    <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
                    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
                  <div class="fb-login-button" data-width="250" data-size="" data-button-type="" data-layout="" data-auto-logout-link="false" data-use-continue-as="false"></div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
